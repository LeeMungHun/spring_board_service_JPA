<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h4>게시글 작성 화면</h4>
    </div>

    <h4 class="mb-3">게시글 작성</h4>

    <form action="board.html" th:action method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목">
        </div>
        <div>
            <label for="content">Content</label>
            <textarea  type="text" id="content" name="content" class="form-control" placeholder="내용"
                       style="height:300px;"></textarea>
        </div>
        <div>
            <label for="writer">Writer</label>
            <input type="text" id="writer" name="writer" class="form-control" placeholder="작성자">
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">작성 완료</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/boards}'|"
                        type="button">작성 취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
