<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2>상품 수정 폼</h2>
    </div>

    <form action="board.html" th:action method="post">
        <div>
            <label for="title">Title</label>
            <input type="text" id="title" name="title" class="form-control" value="제목" th:value="${board.title}">
        </div>
        <div>
            <label for="content">Content</label>
            <input  type="text" id="content" name="content" class="form-control" placeholder="내용" th:value="${board.content}"
                       style="height:300px;">
        </div>
        <div>
            <label for="writer">Writer</label>
            <input type="text" id="writer" name="writer" class="form-control" value="홍길동" th:value="${board.writer}" readonly>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='board.html'"
                        th:onclick="|location.href='@{/boards/{boardId}(boardId=${board.id})}'|"
                        type="button">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
